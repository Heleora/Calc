<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalc</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <h2 class="title">Try It!</h2>
    <div>
        <div>
            <input type="text" class="number-input">
        </div>
        <div class="keyboard">
            <div >
                <button type="button" class="btn">C</button>
            </div>
            <div class="keyboard-numbers">
                <button type="button"class="btn btn--number">1</button>
                <button type="button"class="btn btn--number">2</button>
                <button type="button"class="btn btn--number">3</button>
                <button type="button"class="btn btn--number">4</button>
                <button type="button"class="btn btn--number">5</button>
                <button type="button"class="btn btn--number">6</button>
                <button type="button"class="btn btn--number">7</button>
                <button type="button"class="btn btn--number">8</button>
                <button type="button"class="btn btn--number">9</button>
                <button type="button"class="btn btn--number">0</button>
                <button type="button"class="btn btn--number">.</button>
            </div>
            <div class="keyboard-operators">
                <button type="button"class="btn btn--operators">+</button>
                <button type="button"class="btn btn--operators">-</button>
                <button type="button"class="btn btn--operators">x</button>
                <button type="button"class="btn btn--operators">/</button>
                <button type="button"class="btn btn--operators">&#8730</button>
                <button type="button"class="btn btn--operators">x<sup>2</sup></button>
                
            </div>
            <div class="keyboard-equal">
                <button type="button"class="btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
